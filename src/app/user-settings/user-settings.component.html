<div class="light-standard outer-bound">
  <h1>Settings:</h1>
    <div class="form-group row">
      <label class="col-sm-auto col-form-label">Username:</label>
      <div class="col-sm-5" style="margin-top:10px;">
        <input disabled class="form-control" [(ngModel)]="user" type="username" placeholder="username"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-auto col-form-label">E-mail:</label>
      <div class="col-sm-5" style="margin-top:10px;">
        <input disabled class="form-control" [(ngModel)]="email" type="email" placeholder="john.joe@spotshare.com"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-auto col-form-label">Password:</label>
      <div class="col-sm-5" style="margin-top:10px;">
        <input class="form-control" [(ngModel)]="pass" type="password" placeholder="password"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-auto col-form-label">First Name:</label>
      <div class="col-sm-5" style="margin-top:10px;">
        <input class="form-control" [(ngModel)]="fname" type="name" placeholder="First Name"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-auto col-form-label">Last Name:</label>
      <div class="col-sm-5" style="margin-top:10px;">
        <input class="form-control" [(ngModel)]="lname" type="name" placeholder="Last Name"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-auto col-form-label">Birth Date:</label>
      <div class="col-sm-5" style="margin-top:10px;">
        <input class="form-control" [(ngModel)]="date" type="datetime" placeholder="Birthdate"/>
      </div>
    </div>
    <button class="btn btn-outline-dark btn-wave dark-standard m-2" type="submit" (click)="submit()">Submit</button>
  <button class="btn btn-outline-dark dark-standard m-2" (click)="goBack()">Back</button>

</div>
