
<div class="light-standard outer-bound">
  <div class="row p-2">
    <h1>{{type}} Collection</h1>
  </div>
  <div class="form-group row">
    <label class="col-sm-auto col-form-label"><h2>Filter:</h2></label>
    <div class="col-sm-5" style="margin-top:10px;">
      <input class="form-control" type="email" [(ngModel)]="query" [ngModelOptions]="{standalone: true}" type="username" placeholder="Keyword"/>
    </div>
    <button class="btn btn-outline-dark btn-wave dark-standard m-2" type="submit" (click)="submit()">Search</button>
    <button class="btn btn-outline-dark btn-wave dark-standard m-2" (click)="goBack()">Back</button>
  </div>
  <div class="row">
    <div class="shadow mr-auto postcard" *ngFor="let postcard of postcards;let i = index">
      <a class="btn" name= "postcard" href="/postcard/{{type}}/{{i}}">
        <div>
          <div class="row m-auto">
              <h5><strong>{{postcard.title}}</strong></h5>
          </div>
          <div class="row m-auto">
              <img src="{{postcard.imgUrl}}" alt="postcard">
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
